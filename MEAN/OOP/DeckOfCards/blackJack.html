<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BlackJack</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="">
            <h1>Let's Play BlackJack!</h1>
            <button id= "startButton" type="button" name="button">Start Game</button>
            <div class="row">
                <div class="col-md-6">
                    <h2>Dealer</h2>
                    <div class="dealercards">
                        <img src="cards-png/b1fv.png" alt="">
                        <img src="cards-png/c9.png" alt="">
                    </div>
                </div>
                <br>
                <div class="col-md-6">
                    <h2>Player</h2>
                    <div class="playercards">
                        <img src="cards-png/c3.png" alt="">
                        <img src="cards-png/c10.png" alt="">
                    </div>
                </div>
                <button type="button" name="button">HIT ME!</button>
                <button type="button" name="button">Stand...</button>
            </div>
        </div>

    </body>
</html>
