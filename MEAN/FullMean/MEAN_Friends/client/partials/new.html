<!-- You will attach an ng-model and an ng-submit to your forms (but might want to wait until the next tab, when you have your controllers and factory) -->
<h1>Create New Friend</h1>
<h3><a href="#!/">Cancel</a></h3>
<form ng-submit= "create()" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" ng-model="newFriend.first_name" name="first_name">
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" ng-model="newFriend.last_name" name="last_name">
    <br>
    <label for="birthday">Enter their Birthday:</label>
    <input type="date" ng-model="newFriend.birthday" name="birthday">
    <br>
    <button type="submit" name="button">Create Friend</button>
    <!-- Appropriate inputs here! -->
</form>
