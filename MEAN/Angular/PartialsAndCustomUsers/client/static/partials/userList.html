<div ng-controller="UserListController">
    <fieldset><legend>Details of User List</legend>
    <!-- creates a border with title within the boarder line -->
    <center>
        <div class="userList">
            <table>
                <thead>
                    <th> First Name^ </th>
                    <th> Last Name^ </th>
                    <th> Fav Language </th>
                </thead>
                <tbody ng-repeat= "user in users track by $index">
                    <tr>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.favLang}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </center>
    </fieldset>
</div>
