<div ng-controller= "AssociationsControllers">
    <fieldset><legend>Associations</legend>
    <!-- creates a border with title within the boarder line -->
    <center>
        <br>
            <form ng-submit= "addPlayerToTeam()" method="post">
                <!--ng-init ensures that the dropdown will show the first value by default-->
                <select ng-model="newAssoc.playerIdx" ng-init="newAssoc.playerInd = 0">
                    <option ng-repeat="player in players" value="{{$index}}" ng-bind="player.name"></option>
                </select>
                <select ng-model="newAssoc.team" ng-init="newAssoc.team = teams[0].name">
                    <option ng-repeat="team in teams" value="{{team.name}}" ng-bind="team.name"></option>
                </select>
                <button type="submit" name="button">Assign Player to Team</button>
            </form>
        <br>
        <div class="AssociationList">
            <table border ="1", width= 300px>
                <thead>
                    <th> Name^ &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</th>
                    <th> Team^ &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</th>
                    <th>Actions </th>
                </thead>
                <tbody ng-repeat= "player in players">
                    <tr>
                        <td> {{player.name}} &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</td>
                        <td> {{player.team}} &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</td>
                         <!--When the button is clicked, run the removePlayerFromTeam function-->
                        <td><button ng-click="removePlayerFromTeam($index)"> Clear Assignment</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </center>
    </fieldset>
</div>
