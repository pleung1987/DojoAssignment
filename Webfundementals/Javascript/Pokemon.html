<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemon</title>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript">

            });

        <div>
            <!-- This is our div! This is where our pokemon will be! -->
        </div>
    </body>
</html>
