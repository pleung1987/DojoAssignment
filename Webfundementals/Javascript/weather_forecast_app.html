<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      body{
        width: 100%;
        height: 100%;
        }
      button{
        text-align: center;
        font-size: 20px;
      }
      .submit{
        width: 10%;
        height:20px;
      }
      .api{
        width: 40%;
        height: 200px;
        border: 2px solid red;
        padding: 0 0 0 10px;
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('form').submit(function() {
            console.log("Loading...");
            // your code here (build up your url)
            var searchcity= $('input').val();
            $.get("http://api.openweathermap.org/data/2.5/weather?q="+searchcity+",us&appid=f889939170fa8c7e7fca5ec0f5f2fa18", function(res) {
              console.log(res);
              $('.api').html("<h1>"+res.name+"</h1><h3>Temperature: "+(res.main.temp* 9/5 -459)+" degrees Farenheit</h3>")
            }, 'json');
            // don't forget to return false so the page doesn't refresh
            return false;
        });
    });
    </script>
  </head>
  <body>
    <form>
      <div class="searchbar">
        <input type="search" name="search" value="search" />
        <input type="submit" name="Search Weather">
      </div>
      <div class="api">

      </div>
    </form>
  </body>
</html>
